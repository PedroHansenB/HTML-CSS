<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="3">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Estudar</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="circle">
<li>Acordar</li>
<li>Tomar café</li>
    </ul>

    <h2>Meus nomes favoritos</h2>
    <ol>
        <li>Feminino</li>
        <ol>
            <li>ssss</li>
            <li>ffff</li>
        </ol>
        <li>Marculino</li>
        <ol>
            <li>qqqq</li>
            <li>uuuu</li>
        </ol>
    </ol>

    <h2>Lista de definição</h2>
    <dl>
        <dt>termo</dt>
        <dd>definição</dd>
    </dl>
</body>
</html>
