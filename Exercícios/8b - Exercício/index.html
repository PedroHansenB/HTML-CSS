<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras Formatações</title>
</head>
<body>
    <h1>Aprendizado de Outras Formatações</h1>
    <h2>Deixando as letras mono-espaçadas</h2>
    <p><code>Frasealeatóriaparateste</code></p>
    <h2>Teste de frase para citação</h2>
    <p>Está frase foi criada por: <q>Pedro</q></p>
    <h2>Citação completa</h2>
    <blockquote>
        Frase utilizada para teste
    </blockquote>
    <h2>Teste para explicação de abreviação</h2>
    <p>A sigla <abbr title="Pedro Henrique">PH</abbr></p>
</body>
</html>
