<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Imagens em um site</h1>
    <p>Abaixo é possível observar a imagem:</p>
    <img src="logo-html5-menor.png" alt="Logo HTML5">
    <p>Também é possível colocar uma imagem que está em uma subspasta</p>
    <img src="Imagem/logo-css3-menor.png" alt="Logo - CSS">
    <hr>
    <p>Por fim é possível buscar uma imagem direto da internet</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo - JS"> <!--Utilizando URL-->
</body>
</html>
