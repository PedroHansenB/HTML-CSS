<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio final de Tabelas</title>
</head>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

table{
    border-collapse: collapse;
    width: 800px;
}

td, th{
    border: 1px solid black;
    padding: 10px;
    text-align: center;
}

td{
    text-align: left;
}

thead, th.layout{
    color: white;
    background-color: grey;
}

th.layout2{
    color: white;
    background-color: grey;
    text-align: center;
}

thead{
    text-align: center;
}

th.layout{
    text-align: left;
}

td.centro{
    text-align: center;
}
</style>

<body>
    <h1>Desafio final de tabelas</h1>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="centro">5</td>
                <td class="centro">6,7</td>
                <td class="centro">10</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="centro">8</td>
                <td class="centro">5,9</td>
                <td class="centro">3</td>
            </tr>

            <tr>
                <td>Química</td>
                <td class="centro">3</td>
                <td class="centro">5,8</td>
                <td class="centro">9,9</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td class="centro">5,6</td>
                <td class="centro">5</td>
                <td class="centro">10</td>
            </tr>

            <tr>
                <th colspan="4" class="layout">Média de Exatas</th>
                <th class="layout2">0,0</th>
            </tr>
            
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="centro">2</td>
                <td class="centro">4,4</td>
                <td class="centro">9,9</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="centro">5</td>
                <td class="centro">8</td>
                <td class="centro">1</td>
            </tr>

            <tr>
                <th colspan="4" class="layout">Média de Humanas</th>
                <th class="layout2">0,0</th>
            </tr>

        </tbody>
    </table>
</body>
</html>
